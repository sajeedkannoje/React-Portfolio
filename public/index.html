  <script>
    jQuery(document).ready(function () {
      jQuery("#mail-form").submit(function (e) {
        let btn = jQuery("button[name='submit']");
        let btnHtml = btn.html();
        let form = $(this);
        jQuery.ajax({
          url: "/mail.php",
          method: 'POST',
          data: {
            first_name: jQuery("input[name='first_name']").val(),
            last_name: jQuery("input[name='last_name']").val(),
            email: jQuery("input[name='email']").val(),
            phone: jQuery("input[name='phone']").val(),
            message: jQuery("textarea[name='message']").val(),
          },
          beforeSend: function () {
            btn.html("Loading...");
            btn.attr('disabled', 'disabled');
            $("#mail-sent").css('display', 'none');
            $("#mail-failed").css('display', 'none');
          },
          success: function (data) {
            btn.removeAttr('disabled');
            btn.html(btnHtml);

            if (data.success) {
              $("#mail-sent").css('display', 'block');
              form.find('input,textarea').val("");
            } else {
              $("#mail-failed").css('display', 'block');
            }
          },
          error: function () {
            btn.removeAttr('disabled');
            btn.html(btnHtml);
            $("#mail-failed").css('display', 'block');

          },
          complete: function () {
            btn.removeAttr('disabled');
            btn.html(btnHtml);

          }

        })
        e.preventDefault();
      });
    });



    jQuery("body").prepend('<div id="preloader">Loading...</div>');
